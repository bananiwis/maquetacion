<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FarmaX - Gestión de Inventario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e3f2fd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo img {
      height: 90px;
    }

    nav {
      background-color: #d9efff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      font-size: 16px;
      gap: 30px;
    }

    nav a {
      font-weight: bold;
      text-decoration: none;
      color: #000;
      padding: 8px 16px;
      border-radius: 10px;
    }

    nav a.active {
      background-color: #90caf9;
      color: #fff;
    }

    .tabs {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      background-color: #e0e0e0;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-bar button {
      background-color: #b3d9ff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .inventory-section {
      background-color: #eee;
      padding: 30px;
      border-radius: 10px;
      margin: 20px;
    }

    .form-container {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 30px;
    }

    .product-image {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 48px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .form-grid input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .bottom-row {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      padding-left: 20px;
    }

    .barcode input {
      margin-top: 5px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .link {
      font-size: 12px;
      color: blue;
      font-style: italic;
      display: block;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="image.png" alt="FarmaX Logo" />
    </div>
    <div>
      <strong>Usuario</strong><br>
      <small>Cargo</small>
      <button style="margin-left: 10px;">Ver perfil</button>
    </div>
  </header>

  <nav>
    <a href="#" class="active">Gestión de Inventario</a>
    <a href="#">Reportes</a>
    <a href="#">Ventas</a>
    <a href="#">Cliente</a>
  </nav>

  <div class="tabs">
    <button>Agregar Producto</button>
    <button>Editar Producto</button>
    <button>Control de Vencimientos</button>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Buscar producto...">
    <button title="Buscar">🔍</button>
  </div>

  <div class="inventory-section">
    <div class="form-container">
      <div class="product-image">+</div>
      <div class="form-grid">
        <input type="text" placeholder="Nombre comercial">
        <input type="text" placeholder="Nombre genérico">
        <input type="text" placeholder="Concentración">
        <input type="text" placeholder="Laboratorio">
        <input type="number" placeholder="Cantidad">
        <input type="date" placeholder="Fecha de Vencimiento">
        <input type="text" placeholder="INVIMA">
        <input type="text" placeholder="Categoría">
        <input type="text" placeholder="Precio de venta">
      </div>
    </div>

    <div class="bottom-row">
      <div class="barcode">
        <span class="link">Agregar código de barras</span>
      </div>
    </div>
  </div>

</body>
</html>
